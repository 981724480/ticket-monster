<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Event viewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script type="text/javascript" src="resources/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript">
        function updateEvents() {
            $.getJSON("rest/venues", function (venues) {
                var venueListContent = '';
                $.each(venues, function (i, venue) {
                    venueListContent += "<tr>"
                    venueListContent += "<td>" + venue.name + "</td>"
                    venueListContent += "<td>" + venue.address + "</td>"
                    venueListContent += "<td>" + venue.description.content + "</td>"
                    venueListContent += "</tr>"
                })
                $("#venues").empty().append(venueListContent)
            })
        }
        $(document).ready(function () {
            updateEvents();
        });
    </script>
</head>
<body>
<div>
    <div>
        <table border="true">
            <thead>
            <tr>
                <td>Venue name</td>
                <td>Address</td>
                <td>Description</td>
            </tr>
            </thead>
            <tbody id="venues">
            <tr>
                <td>Not loaded</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
